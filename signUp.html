<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Viva</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>

  <!-- Navigation bar starts here -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">OnlineViva</a>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end of navigation bar  -->

<div class="container" style="margin-top:7%">
  <div class="row">
    <!-- Start of banner -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-header">
          <center>
            <h3>Banner</h3>
          </center>
        </div>
        <div class="panel-body" style="padding-left:10%;padding-right:10%;margin-left:5%;margin-right:5%">
         <p>Here lies the update sent to the user</p>
        </div>
      </div>
    </div>
    <!-- End of banner -->

    <!-- start of login -->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-header">
          <center>
            <h3>Sign up</h3>
          </center>
        </div>
        <div class="panel-body" style="padding-left:10%;padding-right:10%;margin-left:5%;margin-right:5%">

          <!-- enter user id -->
          <div class="form-group">
            <label for="userId" class="control-label">Email/LoginId</label>
            <input type="text" class="form-control" placeholder="Enter Id *used for login">
          </div>
          <!-- enter password -->
          <div class="form-group">
            <label for="userPassword1" class="control-label">Password(login)</label>
            <input type="password" class="form-control" placeholder="Enter Password *used for login">
          </div>
          <!-- retype enter password -->
          <div class="form-group">
            <label for="userPassword2" class="control-label">Retype Password(login)</label>
            <input type="password" class="form-control" placeholder="Enter Password again *used for login">
          </div>
          <!-- Check if student on teacher -->
          <div class="form-group">
            <label class="control-label">User type:</label>
            <div>
                <label>
                  <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                  Student
                </label>
                <label>
                  <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                  Teacher(sign in as subject)
                </label>
            </div>
          </div>


          <!-- This field is intentionally not shown to the user and is used to track bots-->
          <!-- This field will only be filled by the bots and not by users as it is inaccessible -->
          <div class="form-group" style="height:0px;width:0px;">
            <input type="password" class="form-control" style="height:0px;width:0px;display:none;" placeholder="Enter Password again *used for login">
          </div>
          <!-- Captcha added here -->
          <div class="g-recaptcha" data-sitekey="6LeSkRUTAAAAACmIvfC-R3L-WRlJQl-0FuDtN0Ln"></div>

          <p>A verification mail will be sent to your email id provided above. Extra credentials like name and other data is filled after logging in.</p>

          <!-- The button and set of links -->
          <div>
            <center>
              <div>
                <a href="subject/subjectProfile.html" class="btn btn-default" style="margin-top:2%;margin-bottom:2%">Sign Up</a>
              <div>
              <a href="index.html">Go back to login</a>
              <div style="margin-top:4%">
              </div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- end of login -->
  </div>
</div>



</body>
</html>
