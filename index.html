<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Viva</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>

  <!-- Navigation bar starts here -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">OnlineViva</a>
      </div>
    </div>
  </nav>
  <!-- end of navigation bar  -->

<div class="container" style="margin-top:2%">
  <div class="row">

    <!-- start of signup -->
    <div class="col-sm-6">
      <div class="panel panel-default" id="signUpPanel">
        <div class="panel-header">
          <center>
            <h3>Sign up</h3>
          </center>
        </div>
        <div class="panel-body" style="padding-left:10%;padding-right:10%;margin-left:5%;margin-right:5%">

          <!-- Show errors here-->
          <div class="alert alert-danger" id="signUpAlert">
            Change a few stuff and try submitting again.
          </div>

          <!-- enter user id -->
          <div class="form-group" id="signUpId">
            <label for="userId" class="control-label">User Id</label>
            <input type="text" class="form-control" id="signUpIdValue" placeholder="Enter Id *used for login">
          </div>
          <!-- enter password -->
          <div class="form-group" id="signUpPass1">
            <label for="userPassword1" class="control-label">User Password</label>
            <input type="password" class="form-control" id="signUpPass1Value" placeholder="Enter Password *used for login">
          </div>
          <!-- retype enter password -->
          <div class="form-group" id="signUpPass2">
            <label for="userPassword2" class="control-label">Retype Password</label>
            <input type="password" class="form-control" id="signUpPass2Value" placeholder="Enter Password again *used for login">
          </div>
          <!-- Check if student on teacher -->
          <div class="form-group">
            <label class="control-label">User type:</label>
            <div>
                <label>
                  <input name="signUpType" value="student" checked="" type="radio">
                  Student
                </label>
                <label>
                  <input name="signUpType" value="subject" type="radio">
                  Subject Teacher
                </label>
            </div>
          </div>


          <!-- This field is intentionally not shown to the user and is used to track bots-->
          <!-- This field will only be filled by the bots and not by users as it is inaccessible -->
          <div class="form-group" style="height:0px;width:0px;">
            <input type="password" class="form-control" style="height:0px;width:0px;display:none;" placeholder="Enter Password again *used for login">
          </div>

          <!-- The button and set of links -->
          <div>
            <center>
              <div>
                <a href="#" onclick="signUp()" class="btn btn-default" style="margin-top:2%;margin-bottom:2%">Sign Up</a>
              <div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- end of signup -->

    <!-- start of login -->
    <div class="col-sm-6">
      <div class="panel panel-default" id="loginPanel">
        <div class="panel-header">
          <center>
            <h3>Login</h3>
          </center>
        </div>
        <div class="panel-body" style="padding-left:10%;padding-right:10%;margin-left:5%;margin-right:5%">

          <!-- Show errors here-->
          <div class="alert alert-danger" id="loginAlert">
            Change a few things up and try submitting again.
          </div>


          <!-- enter user id -->
          <div class="form-group" id="loginId">
            <label for="userId" class="control-label">User Id</label>
            <input type="text" class="form-control" id="loginIdValue" placeholder="Enter Id">
          </div>
          <!-- enter password -->
          <div class="form-group" id="loginPass">
            <label for="userPassword" class="control-label">User Password</label>
            <input type="password" class="form-control" id="loginPassValue" placeholder="Enter Password">
          </div>
          <!-- The button and set of links -->
          <div>
            <center>
              <div>
                <a href="#" onclick="login()" class="btn btn-default" style="margin-top:2%;margin-bottom:7%">Sign In</a>
              <div>
              <!-- Temporary buttom -->
              <!-- <a href="student/studentProfile.html">Sign in as student (temporary button)</a><br/> -->
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- end of login -->
  </div>
</div>



</body>
</html>
